name: Sync Grafana Dashboards to S3

on:
  push:
    paths:
      - 'grafana/provisioning/dashboards/json/**'
    branches:
      - main

jobs:
  sync-dashboards:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
        
    - name: Sync dashboards to S3
      run: |
        aws s3 sync grafana/provisioning/dashboards/json/ s3://cdn.cybership.dev/observability/dashboards/json/ \
          --delete \
          --content-type "application/json" \
          --cache-control "max-age=3600"
        
    - name: List uploaded files
      run: |
        echo "Successfully synced the following dashboards:"
        aws s3 ls s3://cdn.cybership.dev/observability/dashboards/json/